<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Reviews</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="p-4 flex flex-col items-center justify-center">
      <h1 class="text-3xl font-bold mb-3">Movie Reviews</h1>

      <div class="title-container flex flex-col items-start">
        <label class="font-semibold text-gray-500 mb-1" for="title"
          >MOVIE TITLE</label
        >
        <input
          type="text"
          placeholder="Enter Movie Title"
          name="title"
          id="title"
          class="border-2 w-96 rounded border-gray-200 pl-2 font-semibold h-10 mb-3"
        />
      </div>

      <div class="text-container flex flex-col">
        <label for="review" class="font-semibold text-gray-500 mb-1"
          >YOUR REVIEW</label
        >
        <textarea
          name="review"
          placeholder="Enter Your Review"
          id="review"
          cols="70"
          rows="10"
          class="border-2 w-96 rounded border-gray-200 pl-2 font-semibold mb-3"
        ></textarea>
      </div>

      <div class="btn-container flex justify-end">
        <button
          class="text-xl font-semibold w-20 h-10 rounded bg-sky-500 text-white"
          onclick="onAddReview()"
        >
          Add
        </button>
      </div>

      <div class="review-container flex flex-col" id="reviewContainer"></div>
      
    </div>

    <script src="index.js"></script>
  </body>
</html>
